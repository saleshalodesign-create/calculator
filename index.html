<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Halo Design Hub Pricing</title>
    <meta name="description" content="Professional signage and lighting pricing calculator for Halo Design Hub." />
    
    <!-- Favicon (Green Circle SVG) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 60 60'><circle cx='30' cy='30' r='30' fill='%23aee236'/></svg>" />

    <!-- Space Mono Font -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Space Mono"', 'monospace'],
            },
            colors: {
              halo: {
                green: '#aee236',
                dark: '#1f2937',
              }
            },
            animation: {
              blob: "blob 7s infinite",
              float: "float 6s ease-in-out infinite",
              ripple: "ripple 0.6s linear forwards",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
              ripple: {
                "0%": { transform: "scale(0)", opacity: "0.5" },
                "100%": { transform: "scale(4)", opacity: "0" },
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
              'glass-hover': '0 20px 40px 0 rgba(31, 38, 135, 0.25)',
              'neon-green': '0 0 10px #aee236, 0 0 20px #aee236',
              'inner-3d': 'inset 2px 2px 5px rgba(0,0,0,0.1), inset -2px -2px 5px rgba(255,255,255,0.2)',
              'inner-3d-dark': 'inset 2px 2px 5px rgba(0,0,0,0.5), inset -2px -2px 5px rgba(255,255,255,0.05)',
            }
          }
        }
      }
    </script>
    
    <!-- React & ReactDOM & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Space Mono', monospace;
      }
      /* Smooth theme transitions */
      * {
        transition-property: background-color, border-color, color, fill, stroke, opacity, backdrop-filter, transform, box-shadow;
        transition-duration: 300ms;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* 3D Glass Surface Utility */
      .glass-surface {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-top: 1px solid rgba(255, 255, 255, 0.6); /* Top highlight */
        border-left: 1px solid rgba(255, 255, 255, 0.6); /* Left highlight */
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
      }
      
      html.dark .glass-surface {
        background: rgba(17, 24, 39, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-top: 1px solid rgba(255, 255, 255, 0.15);
        border-left: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      /* Watermark Logic for Card */
      .watermark-container::before {
        content: "HALO DESIGN HUB";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-25deg);
        font-size: clamp(2rem, 5vw, 4rem);
        font-weight: 900;
        white-space: nowrap;
        z-index: 0;
        pointer-events: none;
        line-height: 1;
        color: #000;
        opacity: 0.03;
        text-shadow: 1px 1px 0px rgba(255,255,255,0.2);
      }
      
      html.dark .watermark-container::before {
        color: #fff;
        opacity: 0.03;
        text-shadow: none;
      }

      /* Pattern Background */
      .pattern-grid-lg {
        background-image: radial-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
        background-size: 30px 30px;
      }
      html.dark .pattern-grid-lg {
        background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
      }

      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      
      /* Text 3D effect */
      .text-3d {
        text-shadow: 0px 1px 2px rgba(0,0,0,0.15);
      }
      html.dark .text-3d {
        text-shadow: 0px 2px 4px rgba(0,0,0,0.5);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"

}
</script>
</head>
  <body class="bg-gray-100 dark:bg-gray-950 text-gray-900 dark:text-gray-200 min-h-screen selection:bg-lime-300 selection:text-black flex flex-col overflow-x-hidden">
    <div id="root" class="w-full min-h-screen flex flex-col relative z-10"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      // --- TYPES & CONSTANTS ---
      const Unit = {
        IN: 'in',
        FT: 'ft',
        CM: 'cm',
        MM: 'mm'
      };

      const Theme = {
        LIGHT: 'light',
        DARK: 'dark'
      };

      const CM_PER_INCH = 2.54;
      const MM_PER_INCH = 25.4;
      const INCHES_PER_FOOT = 12;

      // --- UTILS ---
      const convertToInches = (value, unit) => {
        switch (unit) {
          case Unit.IN: return value;
          case Unit.FT: return value * INCHES_PER_FOOT;
          case Unit.CM: return value / CM_PER_INCH;
          case Unit.MM: return value / MM_PER_INCH;
          default: return 0;
        }
      };

      const convertFromInches = (valueInches, targetUnit) => {
        switch (targetUnit) {
          case Unit.FT: return valueInches / INCHES_PER_FOOT;
          case Unit.CM: return valueInches * CM_PER_INCH;
          case Unit.MM: return valueInches * MM_PER_INCH;
          case Unit.IN: return valueInches;
          default: return valueInches;
        }
      };

      const RATES = {
        LIGHTBOX_W_BACKLIT: 85,
        LIGHTBOX_ONLY: 50,
        BACKLIT_ONLY: 35,
        VINYL: 25,
        PRINTED_3D: 120,
      };

      const LED_STRIP_DIVISOR_W = 39;
      const LED_STRIP_DIVISOR_H = 5;
      const LED_STRIP_MULTIPLIER = 17;

      const calculatePrices = (widthVal, heightVal, unit) => {
        if (widthVal <= 0 || heightVal <= 0) {
          return {
            areaSqFt: 0,
            prices: {
              lightboxBacklit: 0,
              lightboxOnly: 0,
              backlitOnly: 0,
              vinyl: 0,
              printed3d: 0,
              ledStrip: 0
            },
            dimensions: {
              w_in: 0, h_in: 0,
              w_ft: 0, h_ft: 0,
              w_cm: 0, h_cm: 0,
              w_mm: 0, h_mm: 0
            }
          };
        }

        const w_in = convertToInches(widthVal, unit);
        const h_in = convertToInches(heightVal, unit);

        const w_ft = convertFromInches(w_in, Unit.FT);
        const h_ft = convertFromInches(h_in, Unit.FT);
        const w_cm = convertFromInches(w_in, Unit.CM);
        const h_cm = convertFromInches(h_in, Unit.CM);
        const w_mm = convertFromInches(w_in, Unit.MM);
        const h_mm = convertFromInches(h_in, Unit.MM);

        const areaSqFt = w_ft * h_ft;

        const prices = {
          lightboxBacklit: areaSqFt * RATES.LIGHTBOX_W_BACKLIT,
          lightboxOnly: areaSqFt * RATES.LIGHTBOX_ONLY,
          backlitOnly: areaSqFt * RATES.BACKLIT_ONLY,
          vinyl: areaSqFt * RATES.VINYL,
          printed3d: areaSqFt * RATES.PRINTED_3D,
          ledStrip: (w_in / LED_STRIP_DIVISOR_W) * (h_in / LED_STRIP_DIVISOR_H) * LED_STRIP_MULTIPLIER
        };

        return {
          areaSqFt,
          prices,
          dimensions: {
            w_in, h_in,
            w_ft, h_ft,
            w_cm, h_cm,
            w_mm, h_mm
          }
        };
      };

      // --- COMPONENTS ---

      // 0. TouchRipple Effect
      const TouchRipple = () => {
        const [ripples, setRipples] = useState([]);

        useEffect(() => {
          const handlePointerDown = (e) => {
            const newRipple = {
              id: Date.now() + Math.random(),
              x: e.clientX,
              y: e.clientY
            };
            setRipples(prev => [...prev, newRipple]);
            setTimeout(() => {
              setRipples(prev => prev.filter(r => r.id !== newRipple.id));
            }, 600);
          };

          window.addEventListener('pointerdown', handlePointerDown);
          return () => window.removeEventListener('pointerdown', handlePointerDown);
        }, []);

        return (
          <div className="fixed inset-0 pointer-events-none z-[100] overflow-hidden">
            {ripples.map(r => (
              <span 
                key={r.id}
                className="absolute rounded-full bg-blue-400/30 dark:bg-white/20 animate-ripple shadow-[0_0_15px_rgba(255,255,255,0.5)]"
                style={{
                  left: r.x,
                  top: r.y,
                  width: 40,
                  height: 40,
                  marginLeft: -20,
                  marginTop: -20,
                }}
              />
            ))}
          </div>
        );
      };

      // 1. Logo
      const Logo = ({ compact = false }) => {
        return (
          <div className={`flex flex-col items-start select-none ${compact ? 'scale-75 origin-left' : ''}`}>
            <div className="flex items-end leading-none filter drop-shadow-md">
              <span className={`text-gray-800 dark:text-white font-black tracking-tighter leading-none font-mono ${compact ? 'text-4xl' : 'text-5xl sm:text-[3.5rem]'} text-3d`}>
                hal
              </span>
              
              <div className="flex items-center justify-center -ml-0.5 -mt-1 transform hover:rotate-12 transition-transform duration-500">
                <svg 
                  width={compact ? "35" : "50"} 
                  height={compact ? "35" : "50"} 
                  viewBox="0 0 60 60" 
                  xmlns="http://www.w3.org/2000/svg" 
                  className={`${compact ? "w-[35px] h-[35px]" : "w-[45px] h-[45px] sm:w-[60px] sm:h-[60px]"} drop-shadow-lg`}
                >
                  <circle cx="30" cy="30" r="28" className="stroke-gray-700 dark:stroke-white/90" strokeWidth="4" fill="none"/>
                  <circle cx="30" cy="30" r="24" fill="#aee236" className="shadow-neon-green"/> 
                </svg>
              </div>
            </div>
            {!compact && (
              <div className="text-gray-500/80 dark:text-white/60 text-xs sm:text-sm font-semibold tracking-widest mt-0.5 font-mono drop-shadow-sm">
                DESIGN HUB
              </div>
            )}
          </div>
        );
      };

      // 2. ThemeToggle
      const ThemeToggle = ({ currentTheme, onToggle }) => {
        return (
          <button 
            onClick={onToggle}
            className="relative w-12 h-12 rounded-full focus:outline-none group active:scale-95 transition-transform"
            aria-label="Toggle Theme"
          >
            <div className="absolute inset-0 bg-white/30 dark:bg-black/30 rounded-full backdrop-blur-sm border border-white/50 dark:border-white/20 flex items-center justify-center 
                            transition-all duration-300 hover:bg-white/50 dark:hover:bg-black/50 shadow-glass hover:shadow-glass-hover
                            transform hover:-translate-y-0.5 hover:scale-105">
              {currentTheme === Theme.LIGHT ? (
                <svg className="w-5 h-5 text-gray-700 drop-shadow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
              ) : (
                <svg className="w-6 h-6 text-yellow-300 drop-shadow-[0_0_8px_rgba(253,224,71,0.8)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
              )}
            </div>
          </button>
        );
      };

      // 3. PricingCard
      const themeStyles = {
        gold: {
          border: 'border-yellow-500/40',
          text: 'text-yellow-800 dark:text-yellow-300',
          price: 'text-yellow-700 dark:text-yellow-300',
          bgHover: 'group-hover:bg-yellow-500/10',
          decoration: 'bg-yellow-400',
          shadowHover: 'group-hover:shadow-[0_15px_30px_rgba(234,179,8,0.25)]'
        },
        blue: {
          border: 'border-blue-500/40',
          text: 'text-blue-800 dark:text-blue-300',
          price: 'text-blue-700 dark:text-blue-300',
          bgHover: 'group-hover:bg-blue-500/10',
          decoration: 'bg-blue-400',
          shadowHover: 'group-hover:shadow-[0_15px_30px_rgba(59,130,246,0.25)]'
        },
        gray: {
          border: 'border-gray-500/40',
          text: 'text-gray-800 dark:text-gray-300',
          price: 'text-gray-700 dark:text-gray-300',
          bgHover: 'group-hover:bg-gray-500/10',
          decoration: 'bg-gray-400',
          shadowHover: 'group-hover:shadow-[0_15px_30px_rgba(107,114,128,0.25)]'
        },
        green: {
          border: 'border-green-500/40',
          text: 'text-green-800 dark:text-green-300',
          price: 'text-green-700 dark:text-green-300',
          bgHover: 'group-hover:bg-green-500/10',
          decoration: 'bg-green-400',
          shadowHover: 'group-hover:shadow-[0_15px_30px_rgba(34,197,94,0.25)]'
        },
        purple: {
          border: 'border-purple-500/40',
          text: 'text-purple-800 dark:text-purple-300',
          price: 'text-purple-700 dark:text-purple-300',
          bgHover: 'group-hover:bg-purple-500/10',
          decoration: 'bg-purple-400',
          shadowHover: 'group-hover:shadow-[0_15px_30px_rgba(168,85,247,0.25)]'
        },
        amber: {
          border: 'border-amber-500/40',
          text: 'text-amber-800 dark:text-amber-300',
          price: 'text-amber-700 dark:text-amber-300',
          bgHover: 'group-hover:bg-amber-500/10',
          decoration: 'bg-amber-400',
          shadowHover: 'group-hover:shadow-[0_15px_30px_rgba(245,158,11,0.25)]'
        },
      };

      const PricingCard = ({ title, rateDescription, price, colorTheme, onClick }) => {
        const styles = themeStyles[colorTheme];
        
        return (
          <button 
            onClick={onClick}
            className={`group relative w-full p-0 outline-none transition-transform active:scale-[0.98] perspective-1000`}
          >
            <div className={`relative w-full glass-surface p-5 rounded-xl flex justify-between items-center 
                             border ${styles.border}
                             transition-all duration-300 ease-out
                             transform-gpu
                             group-hover:-translate-y-2 group-hover:scale-[1.02]
                             ${styles.shadowHover}
                             ${styles.bgHover}`}
            >
              <div className="flex flex-col items-start text-left">
                <span className={`font-bold text-lg ${styles.text} transition-colors flex items-center gap-2 text-3d`}>
                  <span className={`w-3 h-3 rounded-full ${styles.decoration} shadow-[0_0_10px_rgba(0,0,0,0.3)] ring-2 ring-white/30 dark:ring-black/30`}></span>
                  {title}
                </span>
                <span className="text-xs text-gray-500 dark:text-gray-400 font-mono mt-1 font-semibold ml-5 opacity-80">{rateDescription}</span>
              </div>
              <span className={`text-2xl font-black font-mono ${styles.price} group-hover:scale-110 transition-transform duration-300 drop-shadow-md`}>
                ${price.toFixed(2)}
              </span>
              
              {/* Glass Shine */}
              <div className="absolute top-0 right-0 w-2/3 h-full bg-gradient-to-l from-white/20 via-white/5 to-transparent rounded-r-xl pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity duration-500" />
              {/* Bottom reflection line */}
              <div className="absolute bottom-0 left-4 right-4 h-[1px] bg-gradient-to-r from-transparent via-white/40 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
            </div>
          </button>
        );
      };

      // 4. QuotationModal
      const QuotationModal = ({ isOpen, data, onClose }) => {
        const [isVisible, setIsVisible] = useState(false);
        const [isAnimating, setIsAnimating] = useState(false);

        useEffect(() => {
          if (isOpen) {
            setIsVisible(true);
            requestAnimationFrame(() => setIsAnimating(true));
          } else {
            setIsAnimating(false);
            const timer = setTimeout(() => setIsVisible(false), 300);
            return () => clearTimeout(timer);
          }
        }, [isOpen]);

        if (!isVisible) return null;

        return (
          <div 
            className={`fixed inset-0 z-50 flex items-center justify-center p-4 transition-all duration-500
                       ${isAnimating ? 'bg-black/40 backdrop-blur-md' : 'bg-black/0 backdrop-blur-none'}`}
            onClick={onClose}
          >
            <div 
              onClick={(e) => e.stopPropagation()}
              className={`w-full max-w-lg p-8 relative
                          glass-surface rounded-3xl
                          shadow-[0_25px_50px_-12px_rgba(0,0,0,0.5)]
                          border-t border-l border-white/50
                          watermark-container overflow-hidden
                          transform transition-all duration-500 cubic-bezier(0.34, 1.56, 0.64, 1)
                          ${isAnimating ? 'scale-100 opacity-100 translate-y-0 rotate-x-0' : 'scale-90 opacity-0 translate-y-24 rotate-x-12'}`}
            >
              <button 
                onClick={onClose}
                className="absolute top-4 right-4 text-gray-400 hover:text-red-500 transition-colors p-2 rounded-full hover:bg-red-500/10 group z-20"
              >
                <svg className="w-6 h-6 transition-transform group-hover:rotate-90 filter drop-shadow-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>

              <h3 className="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-500 dark:from-blue-400 dark:to-cyan-300 mb-6 border-b border-gray-200/30 dark:border-gray-700/30 pb-4 uppercase tracking-tight drop-shadow-sm">
                Generated Quote
              </h3>

              {data ? (
                <div className="space-y-6 relative z-10">
                  <div className="bg-white/40 dark:bg-black/40 p-5 rounded-2xl border border-white/40 dark:border-white/5 shadow-inner-3d dark:shadow-inner-3d-dark backdrop-blur-sm">
                    <p className="text-[10px] text-gray-500 dark:text-gray-400 uppercase tracking-[0.2em] font-bold mb-2 text-shadow-sm">Item Selection</p>
                    <div className="text-xl font-bold text-gray-800 dark:text-gray-100 font-mono break-words leading-tight text-3d">
                      {data.title}
                    </div>
                  </div>

                  <div className="grid grid-cols-2 gap-4">
                    <div className="p-4 border border-white/20 dark:border-white/5 rounded-xl bg-white/30 dark:bg-white/5 shadow-sm">
                      <p className="text-[10px] text-gray-500 dark:text-gray-400 uppercase tracking-[0.2em] font-bold mb-1">Input Size</p>
                      <div className="text-lg font-bold text-gray-700 dark:text-gray-300 font-mono">
                        {data.originalWidth} x {data.originalHeight} {data.unit}
                      </div>
                    </div>
                    <div className="p-4 border border-white/20 dark:border-white/5 rounded-xl bg-white/30 dark:bg-white/5 shadow-sm">
                      <p className="text-[10px] text-gray-500 dark:text-gray-400 uppercase tracking-[0.2em] font-bold mb-1">Inches</p>
                      <div className="text-lg font-bold text-gray-700 dark:text-gray-300 font-mono">
                        {data.widthInches.toFixed(2)}" x {data.heightInches.toFixed(2)}"
                      </div>
                    </div>
                  </div>

                  <div className="pt-6 border-t border-gray-200/30 dark:border-gray-700/30">
                    <div className="flex justify-between items-end">
                      <p className="font-bold text-lg text-gray-500 dark:text-gray-400 mb-1 drop-shadow-sm">Estimated Cost</p>
                      <div className="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-green-600 to-emerald-500 dark:from-green-400 dark:to-emerald-300 font-mono tracking-tight drop-shadow-md transform scale-100 hover:scale-105 transition-transform">
                        ${data.totalPrice.toFixed(2)}
                      </div>
                    </div>
                  </div>
                </div>
              ) : (
                <div className="text-center py-8">
                   <h3 className="text-xl font-bold text-red-500 dark:text-red-400 mb-2 drop-shadow-md">Error</h3>
                   <p className="text-gray-600 dark:text-gray-300">Invalid dimensions. Please enter positive numbers.</p>
                </div>
              )}

              <div className="mt-8 pt-4 border-t border-dashed border-gray-200/30 dark:border-gray-700/30 text-xs text-gray-400/80 text-center font-mono font-bold">
                <p>Automated estimate. Final production costs may vary.</p>
              </div>
            </div>
          </div>
        );
      };

      // 5. Main App
      const App = () => {
        const [theme, setTheme] = useState(Theme.LIGHT);
        const [unit, setUnit] = useState(Unit.IN);
        const [width, setWidth] = useState('117');
        const [height, setHeight] = useState('30');
        const [modalOpen, setModalOpen] = useState(false);
        const [modalData, setModalData] = useState(null);

        useEffect(() => {
          const savedTheme = localStorage.getItem('theme');
          const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          if (savedTheme) {
            setTheme(savedTheme);
          } else if (systemPrefersDark) {
            setTheme(Theme.DARK);
          }
        }, []);

        useEffect(() => {
          const html = document.documentElement;
          if (theme === Theme.DARK) {
            html.classList.add('dark');
          } else {
            html.classList.remove('dark');
          }
          localStorage.setItem('theme', theme);
        }, [theme]);

        const toggleTheme = () => {
          setTheme(prev => prev === Theme.LIGHT ? Theme.DARK : Theme.LIGHT);
        };

        const wVal = parseFloat(width) || 0;
        const hVal = parseFloat(height) || 0;
        
        const { prices, dimensions, areaSqFt } = useMemo(() => 
          calculatePrices(wVal, hVal, unit), 
          [wVal, hVal, unit]
        );

        const handleOpenQuote = (title, price) => {
          if (wVal <= 0 || hVal <= 0) {
             setModalData(null);
          } else {
            setModalData({
              title,
              totalPrice: price,
              widthInches: dimensions.w_in,
              heightInches: dimensions.h_in,
              unit,
              originalWidth: wVal,
              originalHeight: hVal
            });
          }
          setModalOpen(true);
        };

        return (
          <div className="flex flex-col min-h-screen relative overflow-hidden bg-gray-50 dark:bg-gray-900 transition-colors duration-700">
            
            <TouchRipple />
            
            {/* Ambient Background Blobs with stronger blur for 3D depth field */}
            <div className="fixed inset-0 w-full h-full overflow-hidden pointer-events-none z-0">
               <div className="absolute top-[-10%] left-[-10%] w-[600px] h-[600px] bg-purple-400/30 dark:bg-purple-900/20 rounded-full blur-[120px] mix-blend-multiply dark:mix-blend-screen animate-blob opacity-70"></div>
               <div className="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-yellow-300/30 dark:bg-blue-900/20 rounded-full blur-[120px] mix-blend-multiply dark:mix-blend-screen animate-blob animation-delay-2000 opacity-70"></div>
               <div className="absolute bottom-[-10%] left-[20%] w-[600px] h-[600px] bg-pink-300/30 dark:bg-emerald-900/20 rounded-full blur-[120px] mix-blend-multiply dark:mix-blend-screen animate-blob animation-delay-4000 opacity-70"></div>
               <div className="absolute inset-0 pattern-grid-lg opacity-30 z-0"></div>
            </div>

            {/* Header */}
            <header className="sticky top-0 z-40 w-full backdrop-blur-md bg-white/20 dark:bg-gray-950/20 border-b border-white/30 dark:border-white/5 transition-all duration-300 shadow-sm">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between relative">
                <div className="flex items-center gap-2">
                  <Logo compact />
                  <span className="hidden sm:inline-block font-mono font-bold text-gray-600 dark:text-gray-300 text-sm tracking-wider pt-1 border-l border-gray-400/30 dark:border-gray-600/30 pl-3 ml-3 drop-shadow-sm">
                    DESIGN HUB PRICING
                  </span>
                </div>
                <ThemeToggle currentTheme={theme} onToggle={toggleTheme} />
              </div>
            </header>

            {/* Main Content */}
            <main className="flex-grow flex items-start justify-center p-4 sm:p-8 relative z-10">
              <div className="w-full max-w-xl perspective-1000">
                
                {/* Main Glass Card - Slab Effect */}
                <div className="w-full glass-surface p-6 sm:p-10 watermark-container relative overflow-hidden transition-all duration-500
                                rounded-3xl
                                shadow-[0_30px_60px_-15px_rgba(0,0,0,0.1)] dark:shadow-[0_30px_60px_-15px_rgba(0,0,0,0.5)]
                                animate-float">
                  
                  {/* Subtle top sheen */}
                  <div className="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-white/80 to-transparent"></div>

                  <div className="relative z-10 text-center mb-8">
                    <h1 className="text-2xl sm:text-3xl font-black text-gray-800 dark:text-white tracking-tight uppercase drop-shadow-md text-3d">
                      Pricing Calculator
                    </h1>
                  </div>

                  {/* Input Section - Recessed 3D Look */}
                  <div className="space-y-6 mb-10 p-6 rounded-2xl bg-white/30 dark:bg-black/20 border border-white/20 dark:border-white/5 shadow-inner-3d dark:shadow-inner-3d-dark relative z-10 backdrop-blur-sm">
                    
                    {/* Unit Selector */}
                    <div>
                      <label htmlFor="unit" className="block text-[10px] font-bold uppercase tracking-widest text-gray-600 dark:text-gray-400 mb-2 ml-1 text-shadow-sm">
                        Measurement Unit
                      </label>
                      <div className="relative group">
                        <select 
                          id="unit"
                          value={unit}
                          onChange={(e) => setUnit(e.target.value)}
                          className="w-full p-4 rounded-xl outline-none appearance-none cursor-pointer
                                   bg-gray-50/50 dark:bg-gray-800/40 text-gray-900 dark:text-white 
                                   border-b border-white/50 dark:border-gray-600/50
                                   shadow-inner
                                   focus:ring-2 focus:ring-blue-400/30
                                   font-mono text-lg font-bold transition-all duration-200 backdrop-blur-sm"
                        >
                          <option value={Unit.IN}>Inches (in)</option>
                          <option value={Unit.FT}>Feet (ft)</option>
                          <option value={Unit.CM}>Centimeters (cm)</option>
                          <option value={Unit.MM}>Millimeters (mm)</option>
                        </select>
                        <div className="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none text-gray-500 group-hover:text-blue-500 transition-colors">
                          <svg className="w-5 h-5 fill-current filter drop-shadow" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
                        </div>
                      </div>
                    </div>

                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                      {/* Width Input */}
                      <div>
                        <label htmlFor="width" className="block text-[10px] font-bold uppercase tracking-widest text-gray-600 dark:text-gray-400 mb-2 ml-1 text-shadow-sm">
                          Width
                        </label>
                        <div className="relative">
                          <input 
                            type="number" 
                            id="width"
                            min="0"
                            value={width}
                            onChange={(e) => setWidth(e.target.value)}
                            className="w-full p-4 rounded-xl outline-none 
                                     bg-gray-50/50 dark:bg-gray-800/40 text-gray-900 dark:text-white 
                                     border-b border-white/50 dark:border-gray-600/50
                                     shadow-inner
                                     focus:ring-2 focus:ring-blue-400/30
                                     font-mono text-lg font-bold transition-all duration-200 placeholder-gray-400/50 backdrop-blur-sm"
                            placeholder="0"
                          />
                          <div className="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                            <span className="text-gray-500 dark:text-gray-400 font-mono text-xs font-bold bg-white/40 dark:bg-black/20 px-2 py-1 rounded-md shadow-sm">{unit}</span>
                          </div>
                        </div>
                      </div>

                      {/* Height Input */}
                      <div>
                        <label htmlFor="height" className="block text-[10px] font-bold uppercase tracking-widest text-gray-600 dark:text-gray-400 mb-2 ml-1 text-shadow-sm">
                          Height
                        </label>
                        <div className="relative">
                          <input 
                            type="number" 
                            id="height"
                            min="0"
                            value={height}
                            onChange={(e) => setHeight(e.target.value)}
                            className="w-full p-4 rounded-xl outline-none 
                                     bg-gray-50/50 dark:bg-gray-800/40 text-gray-900 dark:text-white 
                                     border-b border-white/50 dark:border-gray-600/50
                                     shadow-inner
                                     focus:ring-2 focus:ring-blue-400/30
                                     font-mono text-lg font-bold transition-all duration-200 placeholder-gray-400/50 backdrop-blur-sm"
                            placeholder="0"
                          />
                          <div className="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                            <span className="text-gray-500 dark:text-gray-400 font-mono text-xs font-bold bg-white/40 dark:bg-black/20 px-2 py-1 rounded-md shadow-sm">{unit}</span>
                          </div>
                        </div>
                      </div>
                    </div>

                    {/* Conversion Display - Floating Chip */}
                    <div className="mt-4 p-4 rounded-xl bg-blue-50/40 dark:bg-blue-900/10 border border-blue-200/40 dark:border-blue-700/30 transition-colors backdrop-blur-sm shadow-sm">
                      <h3 className="text-[10px] font-bold uppercase tracking-widest text-blue-600 dark:text-blue-400 mb-3 border-b border-blue-200/50 dark:border-blue-800/50 pb-2 text-shadow-sm">
                        Converted Dimensions
                      </h3>
                      <ul className="grid grid-cols-2 gap-x-4 gap-y-2 text-xs font-mono">
                        <li className="flex justify-between"><span className="text-gray-500 dark:text-gray-400">ft:</span> <span className="text-gray-900 dark:text-white font-bold">{dimensions.w_ft.toFixed(2)} x {dimensions.h_ft.toFixed(2)}</span></li>
                        <li className="flex justify-between"><span className="text-gray-500 dark:text-gray-400">cm:</span> <span className="text-gray-900 dark:text-white font-bold">{dimensions.w_cm.toFixed(2)} x {dimensions.h_cm.toFixed(2)}</span></li>
                        <li className="flex justify-between"><span className="text-gray-500 dark:text-gray-400">mm:</span> <span className="text-gray-900 dark:text-white font-bold">{dimensions.w_mm.toFixed(0)} x {dimensions.h_mm.toFixed(0)}</span></li>
                      </ul>
                    </div>
                  </div>

                  {/* Results Section */}
                  <div className="space-y-4 pt-6 border-t border-gray-200/50 dark:border-gray-700/50 relative z-10">
                    <div className="flex justify-between items-baseline mb-4">
                      <h2 className="text-xl font-black text-gray-800 dark:text-gray-100 uppercase tracking-tight drop-shadow-sm">Estimates</h2>
                      <span className="text-[10px] text-gray-500 font-mono font-bold bg-white/40 dark:bg-white/5 px-2 py-1 rounded border border-white/20 shadow-sm backdrop-blur-md">TAP FOR QUOTE</span>
                    </div>

                    <PricingCard 
                      title="Lightbox w Backlit" 
                      rateDescription="$85/sq ft" 
                      price={prices.lightboxBacklit} 
                      colorTheme="gold"
                      onClick={() => handleOpenQuote('Lightbox w Backlit', prices.lightboxBacklit)}
                    />
                    
                    <PricingCard 
                      title="Lightbox Only" 
                      rateDescription="$50/sq ft" 
                      price={prices.lightboxOnly} 
                      colorTheme="blue"
                      onClick={() => handleOpenQuote('Lightbox Only', prices.lightboxOnly)}
                    />
                    
                    <PricingCard 
                      title="Backlit Only" 
                      rateDescription="$35/sq ft" 
                      price={prices.backlitOnly} 
                      colorTheme="gray"
                      onClick={() => handleOpenQuote('Backlit Only', prices.backlitOnly)}
                    />
                    
                    <PricingCard 
                      title="Vinyl Graphics" 
                      rateDescription="$25/sq ft" 
                      price={prices.vinyl} 
                      colorTheme="green"
                      onClick={() => handleOpenQuote('Vinyl Graphics', prices.vinyl)}
                    />
                    
                    <PricingCard 
                      title="3D Printed Sign" 
                      rateDescription="$120/sq ft" 
                      price={prices.printed3d} 
                      colorTheme="purple"
                      onClick={() => handleOpenQuote('3D Printed Sign', prices.printed3d)}
                    />

                    <PricingCard 
                      title="LED Strip Lighting" 
                      rateDescription="$17/meter approx formula" 
                      price={prices.ledStrip} 
                      colorTheme="amber"
                      onClick={() => handleOpenQuote('LED Strip Lighting', prices.ledStrip)}
                    />
                  </div>

                </div>
              </div>
              
              <QuotationModal 
                isOpen={modalOpen} 
                data={modalData} 
                onClose={() => setModalOpen(false)} 
              />
            </main>

            {/* Footer */}
            <footer className="py-8 text-center relative z-10">
              <p className="text-[10px] text-gray-400 dark:text-gray-500 font-mono font-bold tracking-widest uppercase drop-shadow-sm">
                &copy; {new Date().getFullYear()} Halo Design Hub. Internal Use Only.
              </p>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
