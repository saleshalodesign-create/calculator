        const editPDFText = async (pdfFile, textEdits) => {
            try {
                const { PDFDocument, rgb } = window.PDFLib;
                
                // Load the PDF
                const arrayBuffer = await pdfFile.arrayBuffer();
                const pdfDoc = await PDFDocument.load(arrayBuffer);
                
                // Get all pages
                const pages = pdfDoc.getPages();
                
                // Apply text edits to each page
                textEdits.forEach(edit => {
                    if (edit.pageIndex < pages.length) {
                        const page = pages[edit.pageIndex];
                        const { width, height } = page.getSize();
                        
                        page.drawText(edit.text, {
                            x: edit.x || 50,
                            y: height - (edit.y || 50),
                            size: edit.fontSize || 12,
                            color: rgb(
                                (edit.color?.r || 0) / 255,
                                (edit.color?.g || 0) / 255,
                                (edit.color?.b || 0) / 255
                            ),
                            font: null // Uses default font
                        });
                    }
                });
                
                // Save the modified PDF
                const pdfBytes = await pdfDoc.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                // Download the file
                const link = document.createElement('a');
                link.href = url;
                link.download = `edited_${pdfFile.name || 'document.pdf'}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                return { success: true, message: 'PDF edited successfully' };
            } catch (error) {
                console.error('Error editing PDF:', error);
                return { success: false, error: error.message };
            }
        };

            const [quoteListOpen, setQuoteListOpen] = useState(false);
            
            const [opacityLevel, setOpacityLevel] = useState(0.5);
            const [rates, setRates] = useState({...RATES});

            useEffect(() => {
                const saved = localStorage.getItem('theme');
                if (saved === Theme.DARK || saved === Theme.LIGHT) setTheme(saved);
                else if (window.matchMedia('(prefers-color-scheme: dark)').matches) setTheme(Theme.DARK);
            }, []);

            useEffect(() => {
                document.documentElement.classList.toggle('dark', theme === Theme.DARK);
                document.documentElement.classList.toggle('light', theme === Theme.LIGHT);
                localStorage.setItem('theme', theme);
            }, [theme]);

            const calculations = useMemo(() => calculatePrices(parseFloat(width) || 0, parseFloat(height) || 0, unit, rates), [width, height, unit, rates]);
            const { prices, dimensions } = calculations;

            const handleOpenQuote = (title, price, colorTheme) => {
                const widthVal = parseFloat(width); 
                const heightVal = parseFloat(height);
                
                if (widthVal <= 0 || heightVal <= 0) setModalData(null);
                else {
                    setModalData({
                        id: Date.now().toString(),
                        timestamp: Date.now(),
                        title, 
                        totalPrice: price, 
                        widthInches: dimensions.w_in, 
                        heightInches: dimensions.h_in, 
                        unit, 
                        originalWidth: widthVal, 
                        originalHeight: heightVal, 
                        colorTheme,
                        quantity: 1
                    });
                }
                setModalOpen(true);
            };

            const handleAddToQuote = () => {
                if (!modalData) return;
                setQuoteItems((p) => [...p, { ...modalData, id: Date.now().toString(), timestamp: Date.now(), quantity: 1 }]);
                setModalOpen(false); 
                setQuoteListOpen(true);
            };

            const handleUpdateQuantity = (id, delta) => {
                setQuoteItems((prev) => prev.map((item) => { if (item.id === id) { const newQuantity = Math.max(1, item.quantity + delta); return { ...item, quantity: newQuantity }; } return item; }));
            };

            const handleRemoveItem = (id) => setQuoteItems((p) => p.filter((i) => i.id !== id));
            const handleClearAll = () => setQuoteItems([]);
            const handleAddCustomItem = (item) => setQuoteItems((p) => [...p, item]);
            const handleUpdateItem = (id, updates) => setQuoteItems((p) => p.map((i) => (i.id === id ? { ...i, ...updates } : i)));
            const updateRate = (key, value) => setRates(prev => ({ ...prev, [key]: value }));

            return (
                <div className="flex flex-col min-h-screen relative overflow-hidden bg-gray-200 dark:bg-dark-bg transition-colors duration-700">
                    <TouchRipple />
                    <BackgroundEffects />
                    
                    <header className="fixed top-0 z-40 w-full h-20 flex items-center justify-between px-6 sm:px-10 pointer-events-none">
                        <div className="hidden sm:flex items-center gap-4 pointer-events-auto">
                            <Logo compact />
                        </div>
                    </header>

                    <div className="hidden lg:flex fixed right-6 top-1/2 -translate-y-1/2 flex-col gap-4 z-50 animate-fade-in pointer-events-auto items-end">
                        <ControlGroup quoteItems={quoteItems} setQuoteListOpen={setQuoteListOpen} setOpacityLevel={setOpacityLevel} opacityLevel={opacityLevel} theme={theme} setTheme={setTheme} className="flex-col gap-4" />
                    </div>

                    <main className="flex-grow flex items-center justify-center p-4 sm:p-8 relative z-10 mt-2 sm:mt-10">
                        <div className="w-full max-w-5xl animate-fade-in">
                            <div className="w-full rounded-[2.5rem] shadow-2xl border overflow-hidden ring-1 ring-black/5 dark:ring-white/5 transition-all duration-300 flex flex-col items-center bg-white dark:bg-zinc-900 border-white/30 dark:border-white/10 backdrop-blur-2xl" style={{ '--tw-bg-opacity': opacityLevel }}>
                                
                                <div className="w-full px-5 sm:px-8 pt-6 sm:pt-8 pb-4 flex items-center justify-between lg:justify-center gap-2 sm:gap-4 relative">
                                    <h1 className="text-lg sm:text-3xl md:text-4xl font-normal text-black dark:text-dark-text drop-shadow-md tracking-tight text-3d uppercase whitespace-nowrap">PRICING CALCULATOR</h1>
                                    <div className="flex lg:hidden items-center gap-2 sm:gap-3 ml-auto shrink-0">
                                        <ControlGroup quoteItems={quoteItems} setQuoteListOpen={setQuoteListOpen} setOpacityLevel={setOpacityLevel} opacityLevel={opacityLevel} theme={theme} setTheme={setTheme} className="gap-2 sm:gap-3" />
                                    </div>
                                </div>

                                <div className="px-6 pb-8 w-full flex flex-col items-center">
                                    <div className="w-full flex flex-col lg:flex-row gap-2 mb-8 items-stretch justify-center bg-white/10 dark:bg-black/20 p-3 rounded-3xl border border-white/20 dark:border-white/5 shadow-inner">
                                        <div className="flex flex-row gap-2 w-full lg:w-auto items-stretch p-1 lg:p-2 shrink-0">
                                            <div className="flex-1 flex flex-col items-center justify-center bg-white/20 dark:bg-black/40 backdrop-blur-xl saturate-150 rounded-xl px-2 sm:px-4 py-2 border border-white/40 dark:border-white/5 shadow-[0_4px_16px_0_rgba(31,38,135,0.05)] min-w-0 md:min-w-[160px] relative group focus-within:ring-2 focus-within:ring-blue-400/50 transition-all overflow-hidden hover:bg-white/30 dark:hover:bg-black/50">
                                                <div className="absolute inset-0 bg-gradient-to-br from-transparent via-white/10 to-transparent dark:via-white/5 bg-[length:200%_200%] animate-gradient-x pointer-events-none opacity-50 mix-blend-overlay" style={{ animationDuration: '8s' }} />
                                                <div className="absolute inset-0 bg-gradient-to-br from-white/40 dark:from-white/5 via-transparent to-transparent opacity-60 dark:opacity-20 pointer-events-none group-hover:opacity-80 dark:group-hover:opacity-40 transition-opacity duration-500" />
                                                <span className="relative z-10 text-[9px] text-gray-500 dark:text-dark-muted font-bold tracking-widest uppercase mb-1 whitespace-nowrap drop-shadow-sm">INPUT SIZE</span>
                                                <div className="relative z-10 flex items-center justify-center gap-1 sm:gap-2 w-full">
                                                    <input type="number" step="0.001" value={width} onChange={(e) => setWidth(e.target.value)} className="w-24 sm:w-32 text-center bg-transparent border-b border-gray-400/30 dark:border-white/20 text-gray-900 dark:text-white text-base sm:text-lg font-bold font-mono focus:outline-none focus:border-blue-500 p-0 transition-colors placeholder-gray-400 dark:placeholder-gray-600" placeholder="W" />
                                                    <span className="text-gray-400 text-xs sm:text-sm font-light"></span>
                                                    <input type="number" step="0.001" value={height} onChange={(e) => setHeight(e.target.value)} className="w-24 sm:w-32 text-center bg-transparent border-b border-gray-400/30 dark:border-white/20 text-gray-900 dark:text-white text-base sm:text-lg font-bold font-mono focus:outline-none focus:border-blue-500 p-0 transition-colors placeholder-gray-400 dark:placeholder-gray-600" placeholder="H" />
                                                </div>
                                            </div>

                                            <div className="relative group w-20 sm:w-32 min-h-[60px] shrink-0 bg-white/20 dark:bg-black/40 backdrop-blur-xl saturate-150 rounded-xl border border-white/40 dark:border-white/5 shadow-[0_4px_16px_0_rgba(31,38,135,0.05)] overflow-hidden hover:bg-white/30 dark:hover:bg-black/50 transition-all">
                                                <div className="absolute inset-0 bg-gradient-to-br from-transparent via-white/10 to-transparent dark:via-white/5 bg-[length:200%_200%] animate-gradient-x pointer-events-none opacity-50 mix-blend-overlay" style={{ animationDuration: '8s' }} />
                                                <div className="absolute inset-0 bg-gradient-to-br from-white/40 dark:from-white/5 via-transparent to-transparent opacity-60 dark:opacity-20 pointer-events-none group-hover:opacity-80 dark:group-hover:opacity-40 transition-opacity duration-500" />
                                                <select value={unit} onChange={(e) => setUnit(e.target.value)} className="relative z-10 w-full h-full appearance-none bg-transparent px-2 sm:px-4 text-xs sm:text-sm font-bold text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-white/20 transition-all cursor-pointer uppercase tracking-wide text-center">
                                                    <option value={Unit.IN} className="text-black bg-white dark:bg-dark-surface">In</option>
                                                    <option value={Unit.FT} className="text-black bg-white dark:bg-dark-surface">Ft</option>
                                                    <option value={Unit.CM} className="text-black bg-white dark:bg-dark-surface">CM</option>
                                                    <option value={Unit.MM} className="text-black bg-white dark:bg-dark-surface">MM</option>
                                                </select>
                                                <ChevronDown className="absolute right-1 sm:right-3 top-1/2 -translate-y-1/2 w-3 h-3 sm:w-4 sm:h-4 text-gray-600 dark:text-gray-300 pointer-events-none opacity-70 z-10" />
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-2 w-full p-1 lg:p-2">
                                            <div className="flex flex-col items-center justify-center bg-white/30 dark:bg-white/5 rounded-xl px-2 py-2 border border-white/10 shadow-sm min-w-[80px]">
                                                <span className="text-[9px] text-gray-500 dark:text-dark-muted font-bold tracking-widest uppercase mb-1">INCHES</span>
                                                <div className="flex flex-row md:flex-col items-center justify-center gap-1 md:gap-0 w-full"><span className="text-xs sm:text-sm font-mono text-gray-800 dark:text-gray-200 font-bold whitespace-nowrap overflow-hidden text-ellipsis max-w-full">{dimensions.w_in.toFixed(1)}"</span><span className="text-gray-400 text-[10px] md:hidden"></span><span className="hidden md:block w-8 h-px bg-gray-400/20 my-1"></span><span className="text-xs sm:text-sm font-mono text-gray-800 dark:text-gray-200 font-bold whitespace-nowrap overflow-hidden text-ellipsis max-w-full">{dimensions.h_in.toFixed(1)}"</span></div>
                                            </div>
                                            <div className="flex flex-col items-center justify-center bg-white/30 dark:bg-white/5 rounded-xl px-2 py-2 border border-white/10 shadow-sm min-w-[80px]">
                                                <span className="text-[9px] text-gray-500 dark:text-dark-muted font-bold tracking-widest uppercase mb-1">FEET</span>
                                                <div className="flex flex-row md:flex-col items-center justify-center gap-1 md:gap-0 w-full"><span className="text-xs sm:text-sm font-mono text-gray-800 dark:text-gray-200 font-bold whitespace-nowrap overflow-hidden text-ellipsis max-w-full">{dimensions.w_ft.toFixed(2)}'</span><span className="text-gray-400 text-[10px] md:hidden"></span><span className="hidden md:block w-8 h-px bg-gray-400/20 my-1"></span><span className="text-xs sm:text-sm font-mono text-gray-800 dark:text-gray-200 font-bold whitespace-nowrap overflow-hidden text-ellipsis max-w-full">{dimensions.h_ft.toFixed(2)}'</span></div>
                                            </div>
                                            <div className="flex flex-col items-center justify-center bg-white/30 dark:bg-white/5 rounded-xl px-2 py-2 border border-white/10 shadow-sm min-w-[80px]">
                                                <span className="text-[9px] text-gray-500 dark:text-dark-muted font-bold tracking-widest uppercase mb-1">CM</span>
                                                <div className="flex flex-row md:flex-col items-center justify-center gap-1 md:gap-0 w-full"><span className="text-xs sm:text-sm font-mono text-gray-800 dark:text-gray-200 font-bold whitespace-nowrap overflow-hidden text-ellipsis max-w-full">{dimensions.w_cm.toFixed(0)}</span><span className="text-gray-400 text-[10px] md:hidden"></span><span className="hidden md:block w-8 h-px bg-gray-400/20 my-1"></span><span className="text-xs sm:text-sm font-mono text-gray-800 dark:text-gray-200 font-bold whitespace-nowrap overflow-hidden text-ellipsis max-w-full">{dimensions.h_cm.toFixed(0)}</span></div>
                                            </div>
                                            <div className="flex flex-col items-center justify-center bg-white/30 dark:bg-white/5 rounded-xl px-2 py-2 border border-white/10 shadow-sm min-w-[80px]">
                                                <span className="text-[9px] text-gray-500 dark:text-dark-muted font-bold tracking-widest uppercase mb-1">MM</span>
                                                <div className="flex flex-row md:flex-col items-center justify-center gap-1 md:gap-0 w-full"><span className="text-xs sm:text-sm font-mono text-gray-800 dark:text-gray-200 font-bold whitespace-nowrap overflow-hidden text-ellipsis max-w-full">{dimensions.w_mm.toFixed(0)}</span><span className="text-gray-400 text-[10px] md:hidden"></span><span className="hidden md:block w-8 h-px bg-gray-400/20 my-1"></span><span className="text-xs sm:text-sm font-mono text-gray-800 dark:text-gray-200 font-bold whitespace-nowrap overflow-hidden text-ellipsis max-w-full">{dimensions.h_mm.toFixed(0)}</span></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 w-full auto-rows-fr">
                                        <PricingCard title="LIGHTBOX" rateDescription={<RateInput value={rates.LIGHTBOX_ONLY} onChange={v => updateRate('LIGHTBOX_ONLY', v)} suffix="/SQ FT" />} price={prices.lightboxOnly} colorTheme="orange" onClick={() => handleOpenQuote('LIGHTBOX', prices.lightboxOnly, 'orange')} />
                                        <PricingCard title="LIGHTBOX W BACKLIT" rateDescription={<RateInput value={rates.LIGHTBOX_W_BACKLIT} onChange={v => updateRate('LIGHTBOX_W_BACKLIT', v)} suffix="/SQ FT" />} price={prices.lightboxBacklit} colorTheme="red" onClick={() => handleOpenQuote('LIGHTBOX W BACKLIT', prices.lightboxBacklit, 'red')} />
                                        
                                        <PricingCard title="BACKLIT" rateDescription={<RateInput value={rates.BACKLIT_ONLY} onChange={v => updateRate('BACKLIT_ONLY', v)} suffix="/SQ FT" />} price={prices.backlitOnly} colorTheme="blue" onClick={() => handleOpenQuote('BACKLIT', prices.backlitOnly, 'blue')} />
                                        <PricingCard title="TRANS" rateDescription={<RateInput value={rates.TRANS_ONLY} onChange={v => updateRate('TRANS_ONLY', v)} suffix="/SQ FT" />} price={prices.transOnly} colorTheme="indigo" onClick={() => handleOpenQuote('TRANS', prices.transOnly, 'indigo')} />
                                        
                                        <PricingCard title="3D PRINTED" rateDescription={<RateInput value={rates.PRINTED_3D} onChange={v => updateRate('PRINTED_3D', v)} suffix="/SQ FT" />} price={prices.printed3d} colorTheme="yellow" onClick={() => handleOpenQuote('3D PRINTED SIGN', prices.printed3d, 'yellow')} />
                                        <PricingCard title="VINYL STICKER" rateDescription={<RateInput value={rates.VINYL_STD} onChange={v => updateRate('VINYL_STD', v)} suffix="/SQ FT" />} price={prices.vinylStd} colorTheme="purple" onClick={() => handleOpenQuote('VINYL STICKER', prices.vinylStd, 'purple')} />
                                        
                                        <PricingCard title="LED STRIP" rateDescription={<RateInput value={LED_STRIP_MULTIPLIER} onChange={v => console.log('Fixed LED Rate')} suffix="/M FORMULA" />} price={prices.ledStrip} colorTheme="green" onClick={() => handleOpenQuote('LED STRIP LIGHTING', prices.ledStrip, 'green')} />
                                        <PricingCard title="ACRYLIC" rateDescription={<RateInput value={rates.ACRYLIC} onChange={v => updateRate('ACRYLIC', v)} suffix="/SQ FT" />} price={prices.acrylic} colorTheme="cyan" onClick={() => handleOpenQuote('ACRYLIC', prices.acrylic, 'cyan')} />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <QuotationModal isOpen={modalOpen} data={modalData} onClose={() => setModalOpen(false)} onAddToQuote={handleAddToQuote} opacityLevel={opacityLevel} />
                        <QuotationList isOpen={quoteListOpen} onClose={() => setQuoteListOpen(false)} items={quoteItems} onRemoveItem={handleRemoveItem} onUpdateQuantity={handleUpdateQuantity} onClearAll={handleClearAll} onAddCustomItem={handleAddCustomItem} onUpdateItem={handleUpdateItem} opacityLevel={opacityLevel} />
                    </main>

                    <footer className="w-full py-6 relative z-10 flex items-center justify-center">
                        <p className="text-[10px] font-mono font-bold tracking-widest uppercase drop-shadow-md text-gray-500 dark:text-gray-500 mix-blend-difference">
                            &copy; {new Date().getFullYear()} Halo Design Hub.
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
  </body>
</html>
